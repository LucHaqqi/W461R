<!DOCTYPE html>
<html>
<head>
  <title>Form Pembelian</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #343a40;
    }
    .form-group label {
      font-weight: bold;
      color: #343a40;
    }
    .form-control {
      border-radius: 5px;
    }
    .btn-primary {
      width: 100%;
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="close">&times;</a>
    <h2>Form Pembelian</h2>
    <form>
      <div class="form-group">
        <label for="nama">Nama:</label>
        <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama">
      </div>
      <div class="form-group">
        <label for="nik">NIK:</label>
        <input type="text" class="form-control" id="nik" placeholder="Masukkan NIK">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Masukkan Email">
      </div>
      <div class="form-group">
        <label for="alamat">Alamat:</label>
        <textarea class="form-control" id="alamat" placeholder="Masukkan Alamat"></textarea>
      </div>
      <div class="form-group">
        <label for="produk">Produk:</label>
        <select class="form-control" id="produk">
          <option value="">Pilih Produk</option>
          <option value="Produk 1">Yamaha XMAX</option>
          <option value="Produk 2">Yamaha NMAX</option>
          <option value="Produk 3">Yamaha Lexi</option>
          <option value="Produk 4">Yamaha FreeGo</option>
          <option value="Produk 5">Yamaha Aerox</option>
          <option value="Produk 6">Yamaha Fazzio</option>
        </select>
      </div>
      <div class="form-group">
        <label for="jumlah">Jumlah:</label>
        <input type="number" class="form-control" id="jumlah" placeholder="Masukkan Jumlah">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Tambahkan event listener untuk menutup formulir saat tombol silang diklik
    document.querySelector('.close').addEventListener('click', function() {
      // Menggunakan JavaScript Vanilla, Anda dapat menyesuaikan fungsi ini sesuai dengan kebutuhan Anda
      // Di sini, kita hanya menyembunyikan elemen kontainer formulir
      document.querySelector('.container').style.display = 'none';
    });
  </script>
</body>
</html>
